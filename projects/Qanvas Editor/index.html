<!DOCTYPE html>
<html>
    <head>
      <title>Shezard - Qanvas Editor</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./static/css/codemirror.css" type="text/css"/>
      <link rel="stylesheet" href="./static/css/style.css" type="text/css"/>
    </head>
    <body>
      <div id="wrapper">
        <canvas id="canvas" class="canvas"></canvas>
        <div id="textarea-wrapper">
          <div id="error" class="dot">&#9679;</div>
          <div id="good" class="dot">&#9679;</div>
        </div>
      </div>
      <div id="menu">
        <ul>
          <li id="cl">clear</li>
          <li id="co">color<div id="col"/></li>
        </ul>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script type="text/javascript" src="./static/js/codemirror.js"></script>
      <script type="text/javascript" src="./static/js/mode/javascript.js"></script>
      <script type="text/javascript" src="./static/js/qanvas.js"></script>
      <script type="text/javascript" src="./static/js/app.js"></script>
    </body>
</html>
